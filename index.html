<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Project</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
    <script src="questions.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <p class="question" id="question">Anagram Quiz</p>
        <div class="row">
          <label for="score" class="score label">Score:&nbsp;</label>
          <p id="score" class="score">0</p>
        </div>
        <div class="row">
          <button class="answer" id="answer1" onclick="checkCorrect(4)">
            1
          </button>
          <button class="answer" id="answer2" onclick="checkCorrect(3)">
            2
          </button>
        </div>
        <div class="row">
          <button class="answer" id="answer3" onclick="checkCorrect(3)">
            3
          </button>
          <button class="answer" id="answer4" onclick="checkCorrect(4)">
            4
          </button>
        </div>
        <p class="answer-result" id="answerResult">Correct</p>
        <button class="start-button" id="startButton" onclick="startQuiz()">
          Reset
        </button>
      </div>
    </div>
  </body>
</html>
